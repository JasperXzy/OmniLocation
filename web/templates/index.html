<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmniLocation Control</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        .status-running {
            color: green;
            font-weight: bold;
        }

        .status-stopped {
            color: gray;
        }

        .device-name {
            font-weight: 500;
        }

        .real-name {
            font-size: 0.85em;
            color: #6c757d;
        }

        .rename-btn {
            cursor: pointer;
            color: #0d6efd;
            margin-left: 5px;
            opacity: 0.6;
        }

        .rename-btn:hover {
            opacity: 1;
        }

        .meta-value {
            font-weight: bold;
            color: #495057;
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }

        /* New class for checkbox column width */
        .th-checkbox {
            width: 40px;
        }

        /* Mobile responsive styles */
        .device-badges {
            display: none;
            margin-top: 5px;
        }

        /* Customize file input button to match form controls */
        .file-select-btn {
            background-color: #fff;
            border-color: #dee2e6;
            color: #495057;
        }

        .file-select-btn:hover {
            background-color: #f8f9fa;
            border-color: #dee2e6;
            color: #495057;
        }

        .device-id {
            font-family: monospace;
        }

        @media (max-width: 768px) {
            /* Hide type and connection columns on mobile */
            .device-type-col, .connection-col {
                display: none;
            }

            /* Show badges under device name on mobile */
            .device-badges {
                display: block;
            }

            /* Make device name more prominent */
            .device-name {
                font-size: 1.1em;
                font-weight: 600;
            }

            /* Reduce prominence of secondary info */
            .device-id {
                font-size: 0.65em !important;
                opacity: 0.6;
                margin-top: 6px;
            }

            .real-name {
                font-size: 0.75em !important;
                opacity: 0.7;
                margin-top: 2px;
            }

            /* Smaller and lighter badges on mobile */
            .device-badges {
                margin-top: 4px;
            }

            .device-badges .badge {
                font-size: 0.7em;
                padding: 0.2em 0.4em;
                opacity: 0.85;
                font-weight: normal;
            }

            /* Adjust card padding */
            .card-body {
                padding: 0.75rem;
            }

            /* Smaller title */
            h1 {
                font-size: 1.5rem;
            }

            h5 {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">OmniLocation Controller</h1>

    <div class="row g-4 mb-4">
        <!-- Device Selection -->
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Device Pool</h5>
                    <button class="btn btn-sm btn-outline-primary" id="refresh-devices-btn">Scan</button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead>
                            <tr>
                                <th class="th-checkbox"><input type="checkbox" id="select-all-checkbox"></th>
                                <th>Name</th>
                                <th class="device-type-col">Device Type</th>
                                <th class="connection-col">Connection</th>
                            </tr>
                            </thead>
                            <tbody id="device-list">
                            <!-- Devices will be injected here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Control Panel -->
        <div class="col-md-6">
            <div class="card h-100">
                <div class="card-header">
                    <h5 class="mb-0">Simulation Control</h5>
                </div>
                <div class="card-body">
                    <!-- File Upload -->
                    <div class="mb-3">
                        <label class="form-label" for="gpx-upload-input">Upload GPX</label>
                        <div class="input-group">
                            <input type="file" class="form-control d-none" id="gpx-upload-input" accept=".gpx">
                            <label for="gpx-upload-input" class="btn file-select-btn flex-grow-1 text-start rounded-start"
                                   style="cursor: pointer;">
                                <i class="bi bi-file-earmark-arrow-up me-2"></i>
                                <span id="gpx-upload-label">No file chosen</span>
                            </label>
                            <button class="btn btn-outline-primary rounded-end" type="button" id="upload-gpx-btn">
                                Upload
                            </button>
                        </div>
                    </div>


                    <!-- Settings -->
                    <div class="mb-3">
                        <label class="form-label" for="gpx-select">Select Route <span id="file-count-badge" class="badge text-bg-secondary">0</span></label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-map"></i></span>
                            <select class="form-select" id="gpx-select">
                                <option value="">-- Select a file --</option>
                            </select>
                            <button class="btn btn-outline-secondary" type="button" id="refresh-file-list-btn" title="Refresh">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                            <button class="btn btn-outline-danger" type="button" id="delete-file-btn" title="Delete"
                                    disabled>
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Route Metadata -->
                    <div id="route-metadata" class="mb-3 p-3 bg-light rounded border d-none">
                        <div class="row text-center">
                            <div class="col">
                                <div class="small text-muted">Distance</div>
                                <div class="meta-value" id="metadata-distance">-</div>
                            </div>
                            <div class="col">
                                <div class="small text-muted">Original Duration</div>
                                <div class="meta-value" id="metadata-duration">-</div>
                            </div>
                            <div class="col">
                                <div class="small text-muted">Points</div>
                                <div class="meta-value" id="metadata-points">-</div>
                            </div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label" for="target-duration-input">Target Duration (min)</label>
                            <input type="number" class="form-control" id="target-duration-input" step="0.1">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="speed-multiplier-input">Speed Multiplier</label>
                            <input type="number" class="form-control" id="speed-multiplier-input" value="1.0"
                                   step="0.1" min="0.1">
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="loop-checkbox">
                            <label class="form-check-label" for="loop-checkbox">Loop Track</label>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button class="btn btn-success flex-grow-1" id="toggle-simulation-btn">Start</button>
                        <button class="btn btn-danger flex-grow-1" id="reset-simulation-btn" disabled>Reset</button>
                    </div>

                    <!-- Live Status -->
                    <div class="mt-4 p-3 bg-secondary bg-opacity-10 rounded">
                        <h6>Status: <span id="simulation-status" class="status-stopped">Idle</span></h6>
                        <div class="progress mb-2">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar"
                                 role="progressbar" style="width: 0%"></div>
                        </div>
                        <small class="text-muted" id="progress-text">0 / 0 points</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">Live Map</div>
                <div class="card-body p-0">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    window.TIANDITU_KEY = "{{ tianditu_key|e }}";
</script>
<script src="{{ url_for('static', path='app.js') }}"></script>
</body>
</html>
